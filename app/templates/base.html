<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">


<body>
    <!-- 顶部导航栏 Top navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">News Sentiment</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <!-- Home -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Homepage</a>
                    </li>

                    <!-- Upload / Input (Dropdown) -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="uploadInputDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Upload/Input
                        </a>
                        <ul class="dropdown-menu text-center" aria-labelledby="uploadInputDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('upload') }}">Upload File</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('upload') }}">Input Text</a></li>
                        </ul>
                    </li>


                    <!-- Analysis Result (Dropdown) -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="resultDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Result
                        </a>
                        <ul class="dropdown-menu text-center" aria-labelledby="resultDropdown">
                            <li><a class="dropdown-item" href="#">View Results</a></li>
                            <li><a class="dropdown-item" href="#">View Histories</a></li>
                        </ul>
                    </li>
                    <!-- Other Pages -->
                    <li class="nav-item">
                        <!-- <a class="nav-link" href="#">My Share</a> -->
                        <a class="nav-link" href="{{ url_for('share') }}">My Share</a>
                    </li>
                    <li class="nav-item">
                        {% if current_user.is_authenticated %}
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        {% else %}
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content block -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
