{% extends 'base.html' %}

{% block title %}upload news content{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">upload the news content to analysis the sentiment</h2>
  
  <form method="POST" action="{{ url_for('upload') }}">
    <div class="form-group">
      <label for="news_content">Please enter the news</label>
      <textarea class="form-control" id="news_content" name="news_content" rows="8" placeholder="please paste the news content"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary mt-3">upload and analysis</button>
  </form>
</div>
{% endblock %}
