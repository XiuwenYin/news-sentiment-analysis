{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h1 class="mb-4">Welcome to News Sentiment Analysis</h1>
    <p class="lead">Analyze the sentiment of news articles instantly using NLP engine.</p>
    
    <h2 class="mt-5">Trending News:</h2>
    <h3 id="typing-text" class="text-primary mt-3" style="min-height: 50px;"></h3>

    <hr class="my-5">
    <p class="text-muted">Developed by <strong>Group 35</strong></p>
</div>

<!-- Front page news titles -->
<script>
    const texts = [
        "Stocks Rally on Relief Over Fed Reprieve, Tariffs",
        "South Africa Inflation Eases to an Almost Five-Year Low",
        "Cantor Prepares $3 Billion Crypto Firm With Tether and SoftBank",
        "Portugal Will Ask EU to Use Escape Clause for Defense Spending",
        "Bitcoin Surges as US Seeks to Ease Trade, Fed Tensions",
        "Short Selling of SK Hynix Surges to Record on Trade, AI Concerns",
        "Californiaâ€™s Fuel Industry Is Shrinking"
    ];

    let index = 0;
    let charIndex = 0;
    const typingSpeed = 100;
    const erasingSpeed = 50;
    const delayBetweenTexts = 2000;
    const typingTextElement = document.getElementById("typing-text");

    function type() {
        if (charIndex < texts[index].length) {
            typingTextElement.textContent += texts[index].charAt(charIndex);
            charIndex++;
            setTimeout(type, typingSpeed);
        } else {
            setTimeout(erase, delayBetweenTexts);
        }
    }

    function erase() {
        if (charIndex > 0) {
            typingTextElement.textContent = texts[index].substring(0, charIndex - 1);
            charIndex--;
            setTimeout(erase, erasingSpeed);
        } else {
            index = (index + 1) % texts.length;
            setTimeout(type, typingSpeed);
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        if (texts.length) setTimeout(type, 1000);
    });
</script>
{% endblock %}
