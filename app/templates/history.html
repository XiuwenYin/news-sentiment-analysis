{% extends "base.html" %}
{% block title %}History{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center my-4">Your Analysis History</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>News Snippet</th>
                <th>Sentiment</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></td>
                <td>
                    <span class="badge 
                        {% if post.sentiment == 'Positive' %}bg-success
                        {% elif post.sentiment == 'Negative' %}bg-danger
                        {% else %}bg-secondary{% endif %}">
                        {{ post.sentiment }}
                    </span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
